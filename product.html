<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="product.css" />
    <title>SO EASY BOOK</title>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-center">
        <div class="header">
          <div class="header-title">
            <h1>SO EASY</h1>
          </div>
          <div class="member-box">
            <div class="member">
              <a href="#" class="login">로그인</a>
              <a href="#" class="join">회원가입</a>
            </div>
          </div>
        </div>
        <div class="productpage">
          <div class="book">
            <img class="container" src="image/baemin.png" />
            <button>
              <img
                class="shareimg"
                src="image/share_icon.svg"
                alt="share_icon"
              />
              <span>공유하기</span>
            </button>
          </div>
          <div class="productinfo">
            <div class="info">
              <div class="title1">
                <div class="item1">제목</div>
                <div>배달의 민족 설명서</div>
              </div>
              <div class="title2">
                <div class="item2">가격</div>
                <div>
                  <span class="price">3000</span>
                  원
                </div>
              </div>
            </div>
            <div class="btngroup">
              <button type="button">
                <img src="image/card_icon.svg" alt="card_icon" />
                <a href="buyitem.html">
                  <span>바로 구매</span>
                </a>
              </button>
              <button>
                <img src="image/preveiw_icon.svg" alt="preveiw_icon" />
                <a href="preview.html">
                  <span>미리보기</span>
                </a>
              </button>
              <button class="heartBtn" onclick="clickLike()">
                <img id="heart" src="image/heart_icon.svg" alt="heart_icon" />
                <img
                  id="heartfill"
                  src="image/heart_fill_icon.svg"
                  alt="heart_fill_icon"
                />
                <span class="countheart">100</span>
              </button>
            </div>
          </div>
        </div>
        <div class="footer">
          <p>@한번에 쉬운 설명서를 볼 수 있는 유용한 사이트</p>
        </div>
      </div>
    </div>
  </body>
</html>
